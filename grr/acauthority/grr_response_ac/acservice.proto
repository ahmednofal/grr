message ClientRegistrationRequest{
        string ac_bearer_token = 1
        string client_id = 2;
        string client_password = 3;
}

message ACServerResponse{
        enum status = 1;
}

message ClientAuthenticationRequest{
        string bearer_token = 1
        string client_id = 2;
        string client_password = 3;
}
message ClientAddRoleRequest{
        string bearer_token = 1;
        string role = 2;
}