syntax = "proto2";

package = acservice;

enum status{
     OK = 1;
     FAILED = 2;
}
service ACService{
        rpc register_client(ClientRegistrationRequest)
        returns (ACServerResponse);
        
        rpc authenticate_client(ClientAuthenticationRequest)
        returns (ACServerResponse);

        rpc add_role(ClientAddRoleRequest)
        returns (ACServerResponse);

        rpc delete_role(ClientAddRoleRequest)
        returns (ACServerResponse);

        rpc modify_role(ClientModifyRoleRequest)
        returns (ACServerReponse);
}


